{% extends 'base.html' %}

{% block title %}{{ user.username }} | Profile{% endblock %}

{% block content %}
    <h1 style="text-transform: capitalize" class="text-center mt-5 mb-3">welcome!</h1>
    <p class="text-center" style="color: #444;font-weight: 300;font-size: 16px">What do you want to do?</p>
    <div class="row mt-5 justify-content-center">
        <div class="col-6 d-flex justify-content-center">
            <a href="{% url 'login' %}">
                <button class="btn btn-outline-primary btn-lg">Login</button>
            </a>
        </div>
        <div class="col-6 d-flex justify-content-center">
            <a href="{% url 'account:register' %}">
                <button class="btn btn-outline-primary btn-lg">Register</button>
            </a>
        </div>
    </div>
{% endblock %}
