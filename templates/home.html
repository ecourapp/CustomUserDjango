{% extends 'base.html' %}

{% block title %}{{ user.username }} | Profile{% endblock %}

{% block content %}
    <p>Your email is : {{ user.email }}</p>
    <br>
    <p>Your username is : {{ user.username }}</p>
    <br>
    <p>Profile Image: </p>
    <img height="500" width="500" alt="" src="{{ user.profile_image.url }}">
    <br>
    <br>
    <a href="{% url 'logout' %}">Logout</a>
    <br>
    <br>
    <a href="{% url 'account:edit_profile' user.id %}">Update</a>
{% endblock %}
