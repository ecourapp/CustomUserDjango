{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-8">
            <form method="POST" action="" class="mt-5">
                <div class="form-row">
                    <label for="id_username" class="form-label">Email:</label>
                    <input type="text" class="form-control" name="username" autofocus autocapitalize="none"
                           autocomplete="username" maxlength="60" required
                           id="id_username">
                </div>
                <div class="form-row mt-3">
                    <label for="id_password" class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control"
                           autocomplete="current-password" required id="id_password">
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-success mt-5">Login</button>
                <br>
                <p style="margin-top: 15px;font-size: 16px;font-weight: 300;color: #444">Don't have an account?
                    <a href="{% url 'account:register' %}"
                            style="display: inline-block;text-decoration: none;font-weight: bold;font-size: 16px">Register</a></p>
            </form>
        </div>
    </div>
{% endblock %}
