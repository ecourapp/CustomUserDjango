{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <form method="POST" action="">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Login</button>
        <br>
        <p style="margin-top: 15px">Don't have an account?  <a href="{% url 'register' %}" style="display: inline-block">Register</a></p>
    </form>
{% endblock %}
