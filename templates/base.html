{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'cropperjs-main/dist/corpper.min.css' %}"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container" id="id_loading_spinner" style="display: none">
    <div class="d-flex flex-row mx-auto flex-grow-1 justify-content-center">
        <div class="spinner-border text-primary" role="status">
        </div>
    </div>
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
<script type="module" src="{% static 'cropperjs-main/dist/cropper.min.js' %}"></script>

<script type="text/javascript">
    function displayLoadingSpinner(status) {
        let spinner = document.querySelector("#id_loading_spinner");
        if (status) {
            spinner.style.display = "block";
        } else {
            spinner.style.display = "none";
        }
    }
</script>
</body>
</html>
